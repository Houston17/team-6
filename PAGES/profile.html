    <script>
          firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          document.getElementById('signedINUser').style.display = "block";
          document.getElementById('signInButton').style.display = "none";
          // User is signed in.
        } else {
          // No user is signed in.
        }
      });
        var user = firebase.auth().currentUser;
        document.getElementById('email').innerHTML = user.email;
        var ref = firebase.database().ref('Users/' + user.uid);
        ref.on("value", function (snap) {
            document.getElementById('name').innerHTML = snap.val().Name;
            document.getElementById('address').innerHTML = snap.val().Address;
            document.getElementById('city').innerHTML = snap.val().City;
            document.getElementById('zip').innerHTML = snap.val().Zip;
            document.getElementById('phone').innerHTML = snap.val().Phone;
        });
    </script>
